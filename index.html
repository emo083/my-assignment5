<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="stylesheet" href="styles/protfullio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo-name">
            <img src="assets/logo.png" alt="Bangladesh Govt. Logo" class="nav-logo">
            <span>Emergency Service</span>
        </div>
        <div class="nav-icons">
            <span class="icon-container heart-container">
                <span id="heart-count">0</span> <i class="fas fa-heart"></i>
            </span>
            <span class="icon-container coin-container">
                <span id="coin-count">100</span> <img src="assets/coin.png">
            </span>
            <span class="icon-container copy-container">
                <span id="copy-count">0</span> Copy
            </span>
        </div>
    </header>

    <section class="hero-section">
        <img src="assets/logo-dark.png" alt="Bangladesh Govt. Logo" class="hero-logo">
        <h1 class="hero-title">Emergency Service Directory</h1>
        <p class="hero-slogan">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
    </section>

    <main class="main-content-container">
        <section class="main-content">
            <div class="card-section">
                </div>
            <div class="history-section">
                <div class="history-header">
                    <span class="history-title">
                        <i class="fas fa-history"></i>
                        Call History
                    </span>
                    <button class="clear-history-btn">Clear</button>
                </div>
                <div class="history-list">
                    </div>
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
